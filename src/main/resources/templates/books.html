<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“š All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Flash Messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${param.success}">Success!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${param.error}">Error!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">ðŸ“š Library Book Collection</h2>

        <!-- If logged in -->
        <div th:if="${currentUser != null}">
            <span class="me-3">Hello, <span th:text="${currentUser.username}">User</span></span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <!-- Add Book Button (Admin Only) -->
    <div th:if="${currentUser != null and currentUser.isAdmin}" class="mb-3">
        <a href="/books/add" class="btn btn-primary">âž• Add New Book</a>
    </div>

    <!-- Books Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Year</th>
                        <th>Copies</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.isbn}">ISBN</td>
                        <td th:text="${book.publicationYear}">2023</td>
                        <td>
                                <span class="badge"
                                      th:classappend="${book.copies > 0 ? 'bg-success' : 'bg-danger'}"
                                      th:text="${book.copies} + ' available'">
                                    0 available
                                </span>
                        </td>
                        <td>
                            <!-- Borrow -->
                            <a th:if="${book.copies > 0}" th:href="@{/books/borrow/{isbn}(isbn=${book.isbn})}"
                               class="btn btn-sm btn-success me-1">Borrow</a>
                            <!-- Return -->
                            <a th:href="@{/books/return/{isbn}(isbn=${book.isbn})}"
                               class="btn btn-sm btn-warning me-1">Return</a>
                            <!-- Edit/Delete (Admin Only) -->
                            <div th:if="${currentUser != null and currentUser.isAdmin}">
                                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                                   class="btn btn-sm btn-info me-1 text-white">Edit</a>
                                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
