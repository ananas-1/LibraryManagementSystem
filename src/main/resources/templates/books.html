<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <title>ðŸ“š All Books</title>
</head>

<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">ðŸ“š Library Book Collection</h2>
        <a href="/books/add" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Add New Book
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Year</th>
                        <th>Copies</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td>
                            <strong th:text="${book.title}">Book Title</strong>
                        </td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.isbn}">ISBN</td>
                        <td th:text="${book.publicationYear}">2023</td>
                        <td>
                                <span class="badge"
                                      th:classappend="${book.copies > 0 ? 'bg-success' : 'bg-danger'}"
                                      th:text="${book.copies} + ' available'">
                                    5 available
                                </span>
                        </td>
                        <td>
                            <!-- Borrow Button -->
                            <a th:if="${book.copies > 0}"
                               th:href="@{/books/borrow/{isbn}(isbn=${book.isbn})}"
                               class="btn btn-sm btn-success me-1"
                               title="Borrow">
                                <i class="fas fa-book"></i>
                            </a>

                            <!-- Return Button -->
                            <a th:href="@{/books/return/{isbn}(isbn=${book.isbn})}"
                               class="btn btn-sm btn-warning me-1"
                               title="Return">
                                <i class="fas fa-undo"></i>
                            </a>

                            <!-- Edit Button -->
                            <a th:href="@{/books/edit/{id}(id=${book.id})}"
                               class="btn btn-sm btn-info me-1 text-white"
                               title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Delete Button -->
                            <a th:href="@{/books/delete/{isbn}(isbn=${book.isbn})}"
                               class="btn btn-sm btn-danger"
                               title="Delete"
                               onclick="return confirm('Are you sure?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
