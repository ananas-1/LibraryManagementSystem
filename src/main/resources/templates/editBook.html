<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (optional, for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <title>✏️ Edit Book</title>
</head>

<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary">✏️ Edit Book</h3>
        <a href="/books" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">
                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}"/>

                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" required>
                </div>

                <!-- Author -->
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" id="author" required>
                </div>

                <!-- ISBN -->
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" id="isbn" required>
                </div>

                <!-- Publication Year -->
                <div class="mb-3">
                    <label for="publicationYear" class="form-label">Publication Year</label>
                    <input type="number" th:field="*{publicationYear}" class="form-control" id="publicationYear" min="1000" max="2100" required>
                </div>

                <!-- Copies -->
                <div class="mb-3">
                    <label for="copies" class="form-label">Number of Copies</label>
                    <input type="number" th:field="*{copies}" class="form-control" id="copies" min="0" required>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-1"></i> Update Book
                    </button>
                    <a href="/books" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
