<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📝 Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">📝 Register New User</h4>
                </div>
                <div class="card-body">
                    <!-- Success Message -->
                    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="hidden" name="_isAdmin" value="on" />
                            <input type="checkbox" name="isAdmin" class="form-check-input" id="isAdmin" value="true">
                            <label class="form-check-label" for="isAdmin">Register as Admin</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">✅ Register</button>
                            <a href="/login" class="btn btn-outline-secondary">← Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
